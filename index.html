<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <div class="head-container">
            <h1 class="title">Books in your library</h1>
        </div>
    </header> 
    <div class="head-divider"></div>
    <div class="library"></div>
    <div class="button-container">
        <button class="new-book-btn btn">NEW BOOK</button>
    </div>
    <div>
        <dialog class="new-book-dialog">
            <p>Add a new book to your library:</p>
            <form method="dialog">
                <label for="book-title">Book title:
                    <input type="text" name="book-title" id="book-title" required>
                </label>
                <label for="book-author">Author:
                    <input type="text" name="book-author" id="book-author" required>
                </label>
                <label for="book-pages">Number of pages:
                    <input type="number" name="book-pages" id="book-pages" required>
                </label>
                <fieldset>
                    <legend>Have you read the book?</legend>
                    <div>
                        <input type="radio" name="book-read" id="book-isread" value="{{true}}">
                        <label for="book-isread">Yes</label>
                        <input type="radio" name="book-read" id="book-notread" value="{{false}}">
                        <label for="book-notread">No</label>
                    </div>
                </fieldset>
                <div class="form-btns">
                    <button class="add-btn">Add book</button>
                    <button class="close-btn">Close</button>
                </div>
                
            </form>
        </dialog>
    </div>
</body>
</html>
