<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header class="head-container">
        <div>
            <h1 class="title">Books in your library:</h1>
        </div>
        <div class="head-divider"></div>
    </header> 
    <main>
        <div class="library"></div>
    </main>
    <footer>
        <div class="button-container">
            <button type="button" class="new-book-btn btn">NEW BOOK</button>
        </div>
        <div>
            <dialog class="new-book-dialog">
                <p>Add a new book to your library:</p>
                <form method="dialog">
                    <label class="input-label" for="book-title">Book title:
                        <input type="text" name="book-title" id="book-title" required>
                    </label>
                    <label class="input-label" for="book-author">Author:
                        <input type="text" name="book-author" id="book-author" required>
                    </label>
                    <label class="input-label" for="book-pages">Number of pages:
                        <input type="number" name="book-pages" id="book-pages" min="1" required>
                    </label>
                    <fieldset>
                        <legend>Have you read the book?</legend>
                        <div> 
                            <input type="radio" name="book-read" id="book-notread" checked>
                            <label class="radio-label" for="book-notread">No</label>
                            <input type="radio" name="book-read" id="book-isread"> 
                            <label class="radio-label" for="book-isread">Yes</label>
                        </div>
                    </fieldset>
                    <div class="form-btns">
                        <button class="add-btn">Add book</button>
                        <button type="button" class="close-btn">Close</button>
                    </div>
                    
                </form>
            </dialog>
        </div>
    </footer>  
</body>
</html>
